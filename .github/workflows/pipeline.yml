name: BP CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  Build:
    runs-on: windows-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v2

      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v1.8.2

      - name: Restore Dependencies
        run: dotnet restore
        
      - name: Build Project - net5.0
        run: dotnet build --configuration Release --no-restore
        
      - name: Run Unit Tests - xUnit
        run: dotnet test BPCalculator.UnitTests\BPCalculator.UnitTests.csproj -c Release --no-build --verbosity normal -l:trx /p:CollectCoverage=true /p:CoverletOutputFormat=opencover
        
      - name: Run Acceptance Tests - BDD SpecFlow
        run: dotnet test BPCalculator.AcceptanceTests\BPCalculator.AcceptanceTests.csproj -c Release --no-build --verbosity normal -l:trx

      - name: Generate Tests Report
        uses: dorny/test-reporter@v1.5.0
        with:
          name: Tests Report
          path: '**.trx'
          reporter: 'dotnet-trx'

      - name: Generate Code Coverage Report - Codecov
        uses: codecov/codecov-action@v2.1.0
        with:
          name: BloodPressureCalculator
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Publish Application
        run: dotnet publish -c Release --no-build -o '.\BP'

      - name: Azure Login
        uses: Azure/login@v1.4.0
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
        
      - name: Deploy to Azure 
        uses: azure/webapps-deploy@v2
        with:
          app-name: BP-X00192332
          package: '.\BP'
